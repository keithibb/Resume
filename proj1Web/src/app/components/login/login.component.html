<div class="container">
  <form (submit)="login()">
    <h1 class="form-heading">Please log in</h1>
      <div class="form-group">
        <label for="username"></label>
        <input type="text" id="username" name="username" placeholder="Username" required [(ngModel)]="username" />
        <div class="form-group">
        <label for="password"></label>
        <input type="password" id="password" name="password" placeholder="Password" required [(ngModel)]="password" />
      </div>
      <div class="form-group">
        <input type="submit" (click)='login()' class="btn btn-primary mb-2" value="Log In!">
        
    
        
        
      </div>
    </div>
  </form>
</div>
